<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Untitled Document</title>
    <link rel="stylesheet" type="text/css" href="styleB/css.css"/>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(function () {

            // 删除记录
            var deletefun = function () {
                var $strObj = $(this).parent().parent();

                var name = $strObj.find("td:eq(0)").text();

                if (confirm("确定要删除'" + name+"'吗?")) {
                    $strObj.remove();
                }
                return false;
            }

            //     添加记录
            $("#formDiv #addEmpButton").click(function () {

                var name = $("table tr td input[name=empName]").val();
                var email = $("table input[name=email]").val();
                var salary = $("table input[name=salary]").val();

                var addObj = $("<tr>\n" +
                    "                    <td>"+ name + "</td>\n" +
                    "                    <td>"+ email + "</td>\n" +
                    "                    <td>"+ salary + "</td>\n" +
                    "                    <td><a href=\"deleteEmp?id=002\">Delete</a></td>\n" +
                    "                </tr>");

                $(addObj).appendTo($("#employeeTable"));

                // 删除记录
                $("a").click(
                    deletefun

                )
            })


        })
    </script>
</head>
<body>

<table id="employeeTable">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Salary</th>
        <th>&nbsp;</th>
    </tr>
    <tr>
        <td>Tom</td>
        <td>tom@tom.com</td>
        <td>5000</td>
        <td><a href="deleteEmp?id=001">Delete</a></td>
    </tr>
    <tr>
        <td>Jerry</td>
        <td>jerry@sohu.com</td>
        <td>8000</td>
        <td><a href="deleteEmp?id=002">Delete</a></td>
    </tr>
    <tr>
        <td>Bob</td>
        <td>bob@tom.com</td>
        <td>10000</td>
        <td><a href="deleteEmp?id=003">Delete</a></td>
    </tr>
</table>

<div id="formDiv">

    <h4>添加新员工</h4>

    <table>
        <tr>
            <td class="word">name:</td>
            <td class="inp">
                <input type="text" name="empName" id="empName"/>
            </td>
        </tr>
        <tr>
            <td class="word">email:</td>
            <td class="inp">
                <input type="text" name="email" id="email"/>
            </td>
        </tr>
        <tr>
            <td class="word">salary:</td>
            <td class="inp">
                <input type="text" name="salary" id="salary"/>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button id="addEmpButton" value="abc">
                    Submit
                </button>
            </td>
        </tr>
    </table>

</div>

</body>
</html>
