<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            font-size: 12px;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

       .wrapper {
            width: 250px;
        }
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
       </style>
    <script>
        $(function () {
            $("div").css({
                width:400,
                height:400,
                background:"red"
            });
        })
    </script>
</head>
<body>
    <div></div>
</body>
</html>
